<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <button id="profile-button">PROFILE</button>
            <div id="coin-display">ðŸ’° 0</div>
        </div>

        <div id="level-screen">
            <h1 id="level-title"></h1>
            <div id="puzzle-container">
                </div>
            <button id="check-button">CHECK WORDS</button>
            <p id="message"></p>
        </div>

        <div id="result-screen" class="hidden">
            <h1>Level Complete! ðŸŽ‰</h1>
            <p id="coin-reward-message"></p>
            <p>You unlocked the meaning of these words:</p>
            <div id="word-details">
                </div>
            <button id="next-level-button">NEXT LEVEL</button>
        </div>

        <div id="profile-screen" class="hidden">
            <h1>Your Profile</h1>
            <p><strong>Total Levels Completed:</strong> <span id="completed-levels">0</span></p>
            <p><strong>Total Coins:</strong> <span id="total-coins">0</span></p>
            <hr>
            <h2>Customize Theme (Coins Needed: 500)</h2>
            <div class="theme-options">
                <button data-theme="default" class="theme-button active">Default</button>
                <button data-theme="dark" class="theme-button" disabled>Dark Mode</button>
                <button data-theme="nature" class="theme-button" disabled>Nature</button>
            </div>
            <button id="close-profile">CLOSE PROFILE</button>
        </div>
    </div>
    
    <div id="input-modal" class="hidden">
        <div class="modal-content">
            <h2>Enter Missing Letter</h2>
            <input type="text" maxlength="1" id="letter-input">
            <button id="submit-letter">SUBMIT</button>
            <button id="cancel-input">CANCEL</button>
        </div>
    </div>
    
    <script>
        if (window.Telegram && window.Telegram.WebApp) {
            document.addEventListener('DOMContentLoaded', () => {
                Telegram.WebApp.ready();
            });
        }
    </script>
</body>
</html>
